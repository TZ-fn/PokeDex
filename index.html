<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PokeDex</title>
  <meta name="author" content="Tomasz Zi√≥≈Çkowski">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="container">

    <div class="header"><img class="header__logo" src="./assets/img/Pokeball.webp" alt="Image of Pokeball">
      <h1 class="header__text">PokeDex</h1>
    </div>

    <div class="controls">

      <form action="" class="search-form">
        <input type="search" class="search-form__input" placeholder="Search Pokemon by name or number" id="searchBar">
        <button class="search-form__button" id="searchBtn" aria-label="Search">üîç</button>
      </form>

      <div class="control-buttons">
        <button class="control-buttons__button" id="rndPkmnBtn">Random Pokemon</button>
        <button class="control-buttons__button" id="fourRndmPkmBtn">4 random Pokemons</button>
        <button class="control-buttons__button" id="favPkmnsBtn">Favourite Pokemons ‚òÜ</button>
        <button class="control-buttons__button" id="pkmnListBtn">Pokemons list</button>
      </div>
    </div>

    <div class="results" id="results">
    </div>

    <div class="results-controls" id="resultControlsBtns">
      <button class="results-controls__button" id="listPrevBtn">Prev</button>
      <button class="results-controls__button" id="listNextBtn">Next</button>
    </div>

    <div class='pokemon-modal' id="pkmnModal">
      <div class="pokemon-modal__content">
        <button class="pokemon-modal__close-button" id="pkmnModalCloseBtn" aria-label="Close this modal window."
          title="Close">X</button>
        <button class="pokemon-modal__star-button" aria-label="Add this Pokemon to favorites." title="Add to favorites."
          id="${pokemon.name}">
          <svg viewBox="-2 -2 55 51" class="pokemon-modal__star" aria-hidden="true">
            <path d="m25,1 6,17h18l-14,11 5,17-15-10-15,10 5-17-14-11h18z" stroke="white" stroke-width="3" />
          </svg>
        </button>
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/132.png"
          alt="${capitalize(pokemon.name)}'s picture" class="pokemon-modal__image">
        <p class="pokemon-modal__name">Pikaczu</p>
        <p class="pokemon-modal__number">###</p>
        <p class="pokemon-modal__type">types</p>
        <div class="pokemon-modal__evolutions">Evolutions</div>
        <div class="pokemon-modal__stats"><canvas id="${pokemon.name}-stats"></canvas></div>
      </div>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
  <script type="module" src="./js/index.js"></script>
</body>

</html>
