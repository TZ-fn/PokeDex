<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PokeDex</title>
  <meta name="author" content="Tomasz Ziółkowski">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="container">

    <div class="header"><img class="header__logo" src="./assets/img/Pokeball.webp" alt="Image of Pokeball">
      <h1 class="header__text">PokeDex</h1>
    </div>

    <div class="controls">
      <label for="searchBar"><input type="search" class="controls__input" placeholder="Search Pokemon by name or number"
          id="searchBar">
      </label>
      <div class="control-buttons">
        <button class="control-buttons__button" id="rndPkmnBtn">Random Pokemon</button>
        <button class="control-buttons__button" id="fourRndmPkmBtn">4 random Pokemons</button>
        <button class="control-buttons__button" id="favPkmnsBtn">Favourite Pokemons ♥</button>
        <button class="control-buttons__button" id="pkmnListBtn">Pokemons list</button>
      </div>
    </div>

    <div class="results" id="results">
    </div>

    <div class="results-controls">
      <button class="results-controls__button" id="prevBtn">Prev</button>
      <button class="results-controls__button" id="nextBtn">Next</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
  <script type="module" src="./js/index.js"></script>
</body>

</html>
