<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PokeDex</title>
  <meta name="author" content="Tomasz Ziółkowski">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="container">

    <div class="header"><img class="header__logo" src="./assets/img/Pokeball.webp" style='width: 200px;'
        alt="Image of Pokeball">
      <h1 class="header__text">PokeDex</h1>
    </div>

    <div class="controls">
      <input type="search" class="controls__input" placeholder="Search Pokemon by name or number">
      <div class="control-buttons">
        <button class="control-buttons__button">Random Pokemon</button>
        <button class="control-buttons__button">10 random Pokemons</button>
        <button class="control-buttons__button">Favourite Pokemons ♥</button>
        <button class="control-buttons__button">Pokemons list</button>
      </div>
    </div>

    <div class="results" id="result">
    </div>

    <div class="results-controls">
      <button class="results-controls__button">Prev</button>
      <button class="results-controls__button">Next</button>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>

</html>
