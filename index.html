<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PokeDex</title>
  <meta name="author" content="Tomasz Ziółkowski">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="container">

    <div class="header"><img class="header__logo" src="./assets/img/Pokeball.webp" style='width: 200px;'
        alt="Image of Pokeball">
      <h1 class="header__text">PokeDex</h1>
    </div>

    <div class="controls">
      <input type="search" class="controls__input" placeholder="Search Pokemon by name or number" id="searchBar">
      <div class="control-buttons">
        <button class="control-buttons__button" id="rndPkmnBtn">Random Pokemon</button>
        <button class="control-buttons__button" id="eightRndmPkmBtn">8 random Pokemons</button>
        <button class="control-buttons__button" id="favPkmnsBtn">Favourite Pokemons ♥</button>
        <button class="control-buttons__button" id="pkmnListBtn">Pokemons list</button>
      </div>
    </div>

    <div class="results" id="results">

      <div class="pokemon-box">
        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="-10 -10 50 50"
          class="pokemon-box__star">
          <path
            d="M12 .288l2.833 8.718h9.167l-7.417 5.389 2.833 8.718-7.416-5.388-7.417 5.388 2.833-8.718-7.416-5.389h9.167z"
            stroke="white" stroke-width="2" />
        </svg>
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" alt=""
          class="pokemon-box__image">
        <p class="pokemon-box__name">Pikaczu</p>
        <p class="pokemon-box__number">#69</p>
        <p class="pokemon-box__type">
          <span class="pokemon-box__type-badge pokemon-box__type-badge-electric">ELECTRIC</span>
        </p>
        <div class="pokemon-box__evolutions"></div>
        <div class="pokemon-box__stats"><canvas id="stats" width="200" height="200"></canvas></div>
      </div>

    </div>

    <div class="results-controls">
      <button class="results-controls__button" id="prevBtn">Prev</button>
      <button class="results-controls__button" id="nextBtn">Next</button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
  <script type="module" src="./js/helperFunctions.js"></script>
  <script type="module" src="./js/getPokemonEvolutions.js"></script>
  <script type="module" src="./js/renderPkmnCard.js"></script>
  <script type="module" src="./js/getPokemon.js"></script>
  <script type="module" src="./js/index.js"></script>
</body>

</html>
